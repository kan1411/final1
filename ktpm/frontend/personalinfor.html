<!DOCTYPE html>
<html>
<head>
    <title>Thông tin cá nhân</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="personalinfor.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="#">
            <img src="images/logo.webp" alt="Logo" class="logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" id="mainpage-button">Trang chủ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="searching-button">Tìm kiếm</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="service-button">Dịch vụ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="classinfor-button">Thông tin lớp học</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="classform-button">Tạo form tìm lớp</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span id="username-display">Name</span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                        <a class="dropdown-item" href="#" id="personalinfor-button">Thông tin cá nhân</a>
                        <a class="dropdown-item" href="#" id="logout-button">Đăng xuất</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="profile-container">
        <div class="profile-header">
            <h2>Thông tin cá nhân</h2>
        </div>
        <div class="profile-details">
            <div class="detail-item">
                <label>Tên tài khoản:</label>
                <span id="username"></span>
                <input type="text" id="edit-username" name="username" class="form-control" readonly style="display: none;">
            </div>
            <div class="detail-item">
                <label>Họ tên:</label>
                <span id="name"></span>
                <input type="text" id="edit-name" name="name" class="form-control" style="display: none;">
            </div>
            <div class="detail-item">
                <label>Giới tính:</label>
                <span id="gender"></span>
                <input type="text" id="edit-gender" name="gender" class="form-control" style="display: none;">
            </div>
            <div class="detail-item">
                <label>Vai trò:</label>
                <span id="role"></span>
                <input type="text" id="edit-role" name="role" class="form-control" style="display: none;">
            </div>
            <div class="detail-item">
                <label>Khu vực:</label>
                <span id="area"></span>
                <input type="text" id="edit-area" name="area" class="form-control" style="display: none;">
            </div>
            <div class="detail-item">
                <label>Số điện thoại:</label>
                <span id="phone"></span>
                <input type="text" id="edit-phone" name="phone" class="form-control" style="display: none;">
            </div>
            <div class="detail-item">
                <label>Trình độ học vấn:</label>
                <span id="academic"></span>
                <input type="text" id="edit-academic" name="academic" class="form-control" style="display: none;">
            </div>
            <div class="detail-item edit-password" style="display: none;">
                <label for="edit-password">Mật khẩu:</label>
                <input type="password" id="edit-password" name="password" class="form-control">
            </div>
            <div class="detail-item edit-password" style="display: none;">
                <label for="edit-confirm-password">Nhập lại mật khẩu:</label>
                <input type="password" id="edit-confirm-password" name="confirm_password" class="form-control">
            </div>
        </div>
        <button class="btn-edit-profile" id="edit-profile-button">Chỉnh sửa thông tin cá nhân</button>
        <button class="btn-btn-primary" id="save-profile-button" style="display: none;">Lưu thay đổi</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="personalinfor.js"></script>
</body>
</html>
